<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web development projects</title>
    <link rel="icon" type="image/x-icon" href="Logo.jpg" />
    <link rel="stylesheet" href="./separateStyles.css" />
    <style>
      .appContainer {
        gap: 100px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        align-items: center;
      }
    </style>
    <style>
      .project-images-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px 0;
      }

      .project-images-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mainHeader">
      <header class="header">
        <a href="./index.html" class="logo">Pallavi Karmanchi</a>
        <nav class="navbar">
          <a href="./index.html">HOME</a>
          <a href="./index.html">ABOUT</a>
          <a href="./index.html">PROJECTS</a>
          <a href="./index.html">CONTACT</a>
        </nav>
      </header>
    </div>
    <div class="appContent">
      <div class="appContainer">
        <div class="project">
          <img src="./registrationForm.jpg" alt="" />
          <div class="project-layer">
            <h4>Registration Form</h4>
            <p>A simple registration form with validations</p>
          </div>
        </div>
        <div class="project">
          <img src="./todo.jpg" alt="" />
          <div class="project-layer">
            <h4>To-Do List</h4>
            <p>To-do list to keep track of all the activities</p>
          </div>
        </div>
        <div class="project">
          <img src="./ecommerce.jpg" alt="" />
          <div class="project-layer">
            <h4>E-Commerce website</h4>
            <p>Basic online shopping website with cart functionality</p>
          </div>
        </div>
      </div>
    </div>
    <div class="project-details">
      <div class="project-image"></div>
      <div class="project-info-container">
        <div class="project-info">
          <h2></h2>
          <p></p>
          <div class="project-images-container"></div>
          <button class="close-btn">Close</button>
        </div>
      </div>
    </div>

    <script src="./web.js"></script>
  </body>
</html>
